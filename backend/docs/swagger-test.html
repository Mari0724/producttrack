<!-- swagger-test.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Swagger UI</title>
    <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist/swagger-ui.css" />
  </head>
  <body>
    <div id="swagger-ui"></div>
    <script src="https://unpkg.com/swagger-ui-dist/swagger-ui-bundle.js"></script>
    <script>
      // Carga el archivo local en lugar de una URL externa
      fetch("swagger.json")
        .then(res => res.json())
        .then(spec => {
          SwaggerUIBundle({
            spec: spec,
            dom_id: "#swagger-ui"
          });
        });
    </script>
  </body>
</html>
